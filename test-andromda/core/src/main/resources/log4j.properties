log4j.logger.org.hibernate=INFO, CONSOLE
log4j.logger.org.springframework=DEBUG, CONSOLE
log4j.logger.net.sf.ehcache=INFO, CONSOLE
log4j.logger.flex=INFO, CONSOLE
log4j.logger.org.apache.commons=INFO, CONSOLE

log4j.logger.Configuration=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d %-9t %-5p %c %C %M - %m%n