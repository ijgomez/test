################################################################################
# PARAMETROS DEL LOG4J
################################################################################

# LOGGERS ASOCIADOS A LOS FRAMEWORKS
log4j.logger.org.springframework=INFO, CONSOLE
log4j.logger.org.apache=INFO, CONSOLE
log4j.logger.org.jboss.logging=INFO, CONSOLE
log4j.logger.org.hibernate=INFO, CONSOLE
log4j.logger.java.sql=INFO, CONSOLE

# LOGGER ASOCIADOS A LA APLICACION
log4j.logger.org.example.test=DEBUG, CONSOLE

# APPENDERS
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %-5p %c %M - %m%n