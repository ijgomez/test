################################################################################
# PARAMETROS DEL LOG4J
################################################################################

log4j.logger.org.springframework=INFO, CONSOLE
log4j.logger.org.hibernate=INFO, CONSOLE
log4j.logger.org.jboss.logging=INFO, CONSOLE
log4j.logger.java.sql=INFO, CONSOLE
log4j.logger.net.sf.ehcache=INFO, CONSOLE
log4j.logger.hsqldb=INFO, CONSOLE

log4j.logger.log4jdbc=INFO, CONSOLE

log4j.logger.jdbc.audit=OFF, CONSOLE
log4j.logger.jdbc.resultsettable=OFF, CONSOLE
log4j.logger.jdbc.resultset=OFF, CONSOLE
log4j.logger.jdbc.connection=INFO, CONSOLE
log4j.logger.jdbc.sqlonly=INFO, CONSOLE
log4j.logger.jdbc.sqltiming=OFF, CONSOLE

log4j.logger.org.example.test=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %-5p %c %M - %m%n

