	<meta http-equiv="Content-Type"content="text/html;charset=UTF-8"><title>Ext.Panel</title>

	<script type="text/javascript" src="../extjs/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function() {
					
					var urlRoot = 'http://extjsinaction.com/crud.php?model=Employee&method=';
					
					var employeeStore = Ext.create('Ext.data.Store', {
						model : 'Employee',
						proxy : {
							type : 'jsonp',
							api : {
								create : urlRoot + 'CREATE',
								read : urlRoot + 'READ',
								update : urlRoot + 'UPDATE',
								destroy : urlRoot + 'DESTROY'
							},
							reader : {
								type : 'json',
								root : 'data',
								idProperty : 'id',
								successProperty : 'meta.success'
							}/*,
							writer : {
								type : 'json',
								encode : true,
								writeAllFields : true,
								root : 'data',
								allowSingle : true,
								batch : false,
								writeRecords : function(request, data) {
									request.jsonData = data;
									return request;
								}
							}*/
						}
					});
					employeeStore.load();
	
				});
	</script>
</head>
