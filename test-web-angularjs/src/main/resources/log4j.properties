################################################################################################################
#
# LOGS DE CONFIGURACION DE COSME
#
################################################################################################################


 
log4j.logger.org.springframework=INFO,CONSOLE

log4j.logger.org.example=DEGUG,CONSOLE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p %-30F:%-3L - %-50m%n

log4j.appender.APP=org.apache.log4j.RollingFileAppender
log4j.appender.APP.MaxFileSize=50MB
log4j.appender.APP.MaxBackupIndex=10
log4j.appender.APP.layout=org.apache.log4j.PatternLayout
log4j.appender.APP.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p %-30F:%-3L - %-50m%n
log4j.appender.APP.File=${catalina.base}/logs/application.log
