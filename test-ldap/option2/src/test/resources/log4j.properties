# Application
log4j.logger.org.example.test=TRACE, CONSOLE

# Frameworks
log4j.logger.org.apache.directory=INFO, CONSOLE
log4j.logger.net.sf.ehcache=INFO, CONSOLE

# Command Line Console Configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %t %-5p %c %M - %m%n